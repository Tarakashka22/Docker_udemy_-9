sudo: required
services:
  - docker

before_install:
  - docker build -t tarakashka22/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true tarakashka22/react-test npm test -- --coverage

after_success:
  - docker build -t tarakashka22/multi-client ./client
  - docker build -t tarakashka22/multi-nginx ./nginx
  - docker build -t tarakashka22/multi-server ./server
  - docker build -t tarakashka22/multi-worker ./worker
